<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contacts</title>
    </h:head>
    <h:body>


        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{contactManaged.contacts}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idcontact"/>
                        </f:facet>
                        <h:outputText value="#{item.idcontact}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsClient"/>
                        </f:facet>
                        <h:outputText value="#{item.isClient}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsTeam"/>
                        </f:facet>
                        <h:outputText value="#{item.isTeam}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsAdmin"/>
                        </f:facet>
                        <h:outputText value="#{item.isAdmin}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
